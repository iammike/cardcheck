name: Tests

on:
  push:
    branches: [main, pricecharting-unified]
  pull_request:
    branches: [main, pricecharting-unified]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: node tests/run-tests.js
